{% extends 'helloworld/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="content-section">
        <form method="POST">
                {% csrf_token %}

                <fieldset class="form-group">
                    <legend class="border-bottom mb-4"> <!-- boot strap predefined classes, css-->
                        Login
                    </legend>

                    {{ form|crispy }}  
                </fieldset>

                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit" style="margin-left: 60px; margin-top: 30px;">
                        Login
                    </button>
                </div>
        </form>

        <div class="border-top pt-3" style="margin-top: 20px;">
            <small class="text-muted">
                Dont have an account?
                <a  style="margin-right: 25px;" href="{% url 'register-page' %}" class="ml-2"> create account</a>
            </small>
            
        </div>
        
        <div class="" style="margin-top: 20px;">

            <small class="text-muted">
                 Forgot your password?
                 <a href="{% url 'password_reset' %}" class="ml-2"> reset password</a>
            </small>
          



        </div>



        
{% endblock content %}
